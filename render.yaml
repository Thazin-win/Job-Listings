services:
  - type: web
    name: go-up
     env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
    disk:
      name: storage
      mountPath: /var/www/html/storage
      sizeGB: 1
